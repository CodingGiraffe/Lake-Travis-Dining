<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatact Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Bowlby+One+SC|Gloria+Hallelujah|Passion+One|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <main-container class="div">
        <div class="top">
            <header>Contact Us</header>
            <nav>
                <a href="https://codinggiraffe.github.io/ACA_web101_Adam_Thomas/src/CP_landingPage/landingPage.html">HOME</a>
                <a href="https://codinggiraffe.github.io/ACA_web101_Adam_Thomas/src/CP_aboutPage/about.html">ABOUT</a>
                <a href="GALLERY">GUIDE</a>
                <a href="BLOG">BLOG</a>
                <a href="https://codinggiraffe.github.io/ACA_web101_Adam_Thomas/src/CP_contactPage/contact.html">CONTACT</a>
            </nav>
        </div>
        <main>
            <video _ngcontent-coverr-redesign-c20="" playsinline="" autoplay="" muted="" loop="" src="https://storage.coverr.co/videos/coverr-outdoor-lunch-1568037686129?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTgyMzQxNjcxfQ.VjG09Qdal1pvidkgZ0hyVOA81ZhAY92gqaytoblg6J8" poster="https://storage.coverr.co/posters/coverr-outdoor-lunch-1568037686129" class="ng-star-inserted"></video>
            <div class="form">
                <label class="animated lightspeedin" for="name">Name</label>
                <input class="animated lightspeedin" type="text" placeholder="Your Name" id="name" name="name"><br>
                <label class="animated lightspeedin delay-1s" for="name">Email</label>
                <input class="animated lightspeedin delay-1s" type="text" placeholder="Your Email" id="email" name="email"><br>
                <label class="animated lightspeedin delay-2s" for="name">Location</label>
                <input class="animated lightspeedin delay-2s" type="text" placeholder="Your City" id="location" name="location"><br>
                <label class="animated lightspeedin delay-3s" for="name">Message</label>
                <input class="animated lightspeedin delay-3s" type="text" placeholder="What's on your mind" id="message" name="message"><br>
                <button class="animated bounceinup delay-4s" type="button">Submit</button>
            </div>
        </main>
    </main-container>
</body>
</html>
