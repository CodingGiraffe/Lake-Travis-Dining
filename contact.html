<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatact Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <main-container class="div">
        <div class="top">
            <header>Contact Us</header>
            <nav>
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="index.html">BLOG</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
        <main>
            <video _ngcontent-coverr-redesign-c20="" playsinline="" autoplay="" muted="" loop="" src="./hamburger background vid.mp4" poster="./hamburger video cover.jpg" class="hamburger video"></video>
            <div class="form">
                <label class="animated lightspeedin" for="name">Name</label>
                <input class="animated lightspeedin" type="text" placeholder="Your Name" id="name" name="name"><br>
                <label class="animated lightspeedin delay-1s" for="name">Email</label>
                <input class="animated lightspeedin delay-1s" type="text" placeholder="Your Email" id="email" name="email"><br>
                <label class="animated lightspeedin delay-2s" for="name">Location</label>
                <input class="animated lightspeedin delay-2s" type="text" placeholder="Your Zip Code" id="location" name="location"><br>
                <label class="animated lightspeedin delay-3s" for="name">Message</label>
                <input class="animated lightspeedin delay-3s" type="text" placeholder="What's on your mind" id="message" name="message"><br>
                <a href="mailto:adamthomas03@gmail.com"><button class="animated slow bounceinup delay-4s" type="submit" value="Send Email">Submit</button></a>
            </div>
        </main>
    </main-container>
</body>
</html>
